  <body>
    <div class="container__div">
      <header></header>

      <div class="page_body__div">
        <nav class="sidebar__nav">
          <h3>Categories ...</h3>
          <!-- <h2>Categories</h2> -->

          {{range .Categories}}
          <a class="common_text_styles" href="?category={{.Title}}"
            >{{.Title}}</a
          >
          {{end}}
          <a class="common_text_styles">Computer Programming</a>
          <a class="common_text_styles">Startups</a>
        </nav>

        <article class="posts_container__article">
          <h1 class="posts_container_title__h1">Physics</h1>
          {{range .Posts}}
          <div class="each_post__div">
            <!-- <p class="post_title_p common_text_styles">
              {{.Title}} ..
            </p> -->
            <p class="post_title_p common_text_styles">
              <span>&#x25CF;</span>{{.Title}} ..
            </p>
            <p class="post_description_p common_text_styles">
              {{.Description}}
            </p>
            <!-- <h3 class="post_title_p"><span>&#x25CF;</span>{{.Title}}</h3> -->
            <ul>
              {{range .Links}}
              <li class="common_text_styles">
                {{.Description}} <a href="{{.Src.Url}}">{{.Src.Text}}</a>
              </li>
              {{end}}
            </ul>
          </div>
          {{end}}
        </article>
      </div>

      <footer>Footer</footer>
    </div>
